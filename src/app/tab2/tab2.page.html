<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Categorias
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>
        Categorias
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-toolbar>
    <ion-item expand="full">
      <ion-label>
        <ion-icon name="location-outline"></ion-icon>
      </ion-label>
      <ion-label>Selecciona tu úbicación</ion-label>
      <ion-label slot="end"><ion-icon name="chevron-forward-outline"></ion-icon></ion-label>
    </ion-item>
  </ion-toolbar>  
 <ion-grid>
  <ion-item *ngFor="let job of jobs">
    <ion-card>
      <ion-header>
        <ion-img alt="categoria de trabajo" [src]="job.img"></ion-img>
      </ion-header>
      <ion-card-content>
        <ion-text><a href="{{job.url}}">{{job.name}}</a></ion-text>
      </ion-card-content>
    </ion-card>
  </ion-item>
 </ion-grid>
  <app-explore-container name="Tab 2 page"></app-explore-container>
</ion-content>
