<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Registrate
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>
        Registrate
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-toolbar>
    <ion-item expand="full">
      <ion-label>
        <ion-icon name="location-outline"></ion-icon>
      </ion-label>
      <ion-label>Selecciona tu úbicación</ion-label>
      <ion-label slot="end"><ion-icon name="chevron-forward-outline"></ion-icon></ion-label>
    </ion-item>
  </ion-toolbar>  
  <ion-item button href="/jobs">
    <ion-label>
      <h3>Ver todo</h3>
    </ion-label>
    <ion-label slot="end"><ion-icon name="chevron-forward-outline"></ion-icon></ion-label>
  </ion-item>
  <ion-card>
    <ion-img src="../../assets/icon/0.jpg"></ion-img>
    <ion-card-content position="floating">
      <ion-item>
        <ion-label position="floating">Nombre completo</ion-label>
        <ion-input placeholder="Nombre completo" type="text" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input placeholder="Contraseña" type="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Fecha de nacimiento</ion-label>
        <ion-input placeholder="01/01/2002" type="date"></ion-input>
        <ion-note slot="helper">¿Ya tienes una cuenta? <a href="">Inicia Sesión</a></ion-note>
      </ion-item>
        <ion-button href="/jobs">Registrarse</ion-button>
    </ion-card-content>
  </ion-card>
  <app-explore-container name="Tab 1 page"></app-explore-container>
</ion-content>
